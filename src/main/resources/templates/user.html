<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User page</title>
</head>

<body>

<!-------------------------------------------------Top navbar------------------------------------------------->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid" th:if="${#request.userPrincipal}">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <span class="nav-link active h4" aria-current="page" style="display: inline;"
                          th:text="${#request.userPrincipal.getName()}">Current User</span>
                    <h4 style="display: inline;" class=" text-white
                                                           fw-normal">with roles:</h4>
                    <h4 th:each="currentUserRole : ${currentUserRoles}" th:text="${currentUserRole}"
                        class=" text-white fw-normal" aria-current="page"
                        style="display: inline;"> Current User's Roles</h4>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!------------------------------------------------- Main Content ------------------------------------------------->
<section>
    <div class="container-fluid">
        <div class="row">

            <!------------------------------------------------- Left Sidebar ------------------------------------------------->
            <div class="col-2 p-0 mt-2">
                <ul class="nav nav-pills flex-column mb-auto">
                    <li th:if="${currentUserRoles.contains('ADMIN')}" class="nav-item">
                        <a th:href="@{/admin}" class="nav-link link-dark"
                           aria-current="page">
                            Admin
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/user}" class="nav-link active">
                            User
                        </a>
                    </li>
                </ul>
            </div>


            <!------------------------------------------------- User Table ------------------------------------------------->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4 bg-light hmax min-vh-100">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 ">
                    <h1>User information-page</h1>
                </div>
                <!------------------------------------------------- Card ------------------------------------------------->
                <div class="card">
                    <div class="card-header">
                        <h4>
                            About user
                        </h4>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th> id</th>
                                <th> First name</th>
                                <th> Last Name</th>
                                <th> Age</th>
                                <th> Email</th>
                                <th> Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td><span th:text=" ${currentUser.id}"> id </span></td>
                                <td><span th:text=" ${currentUser.firstName}"> First name </span></td>
                                <td><span th:text=" ${currentUser.lastName}"> Last Name </span></td>
                                <td><span th:text="${currentUser.age}"> Age </span></td>
                                <td><span th:text=" ${currentUser.email}"> Email </span></td>
                                <td><span th:each="role : ${currentUser.getRoles()}"
                                          th:text=" ${role}"> Role </span></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
